<form>
  <pwr-formulario-cadastro icone="assets/iconesMenu/icon-window-active.svg" titulo="Itens cotação"
    urlListagem="ecotacao/cotacoesemaberto" tituloid="Código da cotação" [id]="id">
    <pwr-cabecalho-secao descricao="Itens da Cotação"></pwr-cabecalho-secao>
    <div class="row mt-5">
    </div>

    <pwr-tabela-dados-simples [registros]="registros" [configuracoesColunas]="configuracoesColunas"
      (SelecionarLinha)="registroSelecionado($event, content)">
    </pwr-tabela-dados-simples>

    <pwr-separador></pwr-separador>

  </pwr-formulario-cadastro>
</form>

<ng-template #content let-modal>
  <div class="modal-header">
      <div class="container-fluid">
          <div class="row mt-2">
              <div class="col-11">
                  <h4></h4>
              </div>
              <div class="col-1">
                  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
          </div>
      </div>
  </div>
  <div class="modal-body">
      <form [formGroup]="formularioItensCotacao">
          <div class="mt-3">
              <pwr-cabecalho-secao descricao="Itens da Cotação: 1500"></pwr-cabecalho-secao>
          </div>
          
          <div class="row mt-3 d-flex align-items-center">
              <div class="col">
                  <pwr-container-campos label="Cotação">
                      <input formControlName="Codcot" class="form-control" />
                  </pwr-container-campos>
              </div>
              <div class="col-1 px-1">
                  <pwr-container-campos label="Cod. Produto">
                      <input formControlName="Codprod" class="form-control" />
                  </pwr-container-campos>
              </div>
              <div class="col">
                  <pwr-container-campos label="Referência">
                      <input formControlName="ReferenciaProduto" class="form-control" />
                  </pwr-container-campos>
              </div>              
          </div>
      </form>
  </div>
  <div class="modal-footer">

  </div>
</ng-template>
