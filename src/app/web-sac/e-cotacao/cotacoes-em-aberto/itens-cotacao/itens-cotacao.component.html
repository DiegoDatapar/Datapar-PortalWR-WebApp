<pwr-formulario-cadastro icone="assets/iconesMenu/icon-window-active.svg" titulo="Itens cotação"
  urlListagem="ecotacao/cotacoesemaberto" tituloid="Código da cotação" [id]="id">
  <pwr-cabecalho-secao descricao="Itens da Cotação"></pwr-cabecalho-secao>
  <div class="row mt-5">
  </div>

  <pwr-tabela-dados-simples [registros]="registros" [configuracoesColunas]="configuracoesColunas"
    (SelecionarLinha)="registroSelecionado($event, content)">
  </pwr-tabela-dados-simples>

  <pwr-separador></pwr-separador>

</pwr-formulario-cadastro>

<ng-template #content let-modal>
  <div class="modal-header">
    <div class="container-fluid">
      <div class="row mt-2">
        <div class="col-11">
          <h4></h4>
        </div>
        <div class="col-1">
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-body">
    <form [formGroup]="formularioItensCotacao">
        <div class="row mt-3">
            <div class=col-12>
              <div class="float-right">
                <pwr-botao-generico (metodoPai)="Teste(NumeroLinha + 1)" focado="true"
                  [desabilitado]="NumeroLinha == registros.length" altura="30" largura="80" descricao="Proximo"
                  classe="gradazul" teclaatalho="S">
                </pwr-botao-generico>
              </div>
              <div class="float-left">
                <pwr-botao-generico (metodoPai)="Teste(NumeroLinha - 1)" focado="true" [desabilitado]="NumeroLinha == 0"
                  altura="30" largura="80" descricao="Anterior" classe="gradazul" teclaatalho="S">
                </pwr-botao-generico>
              </div>
            </div>
          </div>
      <div class="mt-3">
        <pwr-cabecalho-secao
          descricao="COTAÇÃO: {{id}} PRODUTO: {{Estfic.Codprod}}-{{Estfic.DescricaoProduto | uppercase}}, FORNECEDOR: {{Estfic.Codclifor}}-{{Estfic.DescricaoFornecedor | uppercase}}">
        </pwr-cabecalho-secao>
      </div>
      
      <div class="row mt-3 d-flex align-items-center">
        <div class="col-4">
          <pwr-container-campos label="Quantidade Oferecida">
            <input formControlName="Qtdofe" class="form-control" />
          </pwr-container-campos>
        </div>
        <div class="col-4">
          <pwr-container-campos label="Valor Unitário R$">
            <input formControlName="Vlruni" class="form-control" />
          </pwr-container-campos>
        </div>
        <div class="col-4">
          <pwr-container-campos label="Preço R$">
            <input formControlName="Vlrtot" class="form-control" />
          </pwr-container-campos>
        </div>
      </div>
      <div class="row mt-3 d-flex align-items-center">
        <div class="col-4">
          <pwr-container-campos label="Prazo Envio">
            <pwr-ng-bootstrap-date-time-picker name="Preent" [form]="formularioItensCotacao">
            </pwr-ng-bootstrap-date-time-picker>
          </pwr-container-campos>
        </div>
        <div class="col-8">
          <pwr-container-campos label="Forma de Pagamento">
            <pwr-busca-avancada api="EstfpgFiltro" [model]="Estfic?.FormaPagamento" [form]="formularioItensCotacao"
              name="Codfpg" bindinghighlight="Descri" [configs]="estfpgConfiguracoes.configsBinding"
              [formatter]="estfpgConfiguracoes.formatter">
            </pwr-busca-avancada>
          </pwr-container-campos>
        </div>
      </div>
      <div class="row mt-3 d-flex align-items-center">
        <div class="col-12">
          <pwr-container-campos label="Observações">
            <textarea formControlName="Observ" class="form-control"></textarea>
          </pwr-container-campos>
        </div>
      </div>
      <div class="row mt-3 float-right">
        <div class=col>
          <pwr-botao-generico (metodoPai)="salvar()" focado="true" [desabilitado]="formularioItensCotacao.invalid"
            altura="58" largura="424" descricao="Salvar" classe="gradamarelo" teclaatalho="S">
          </pwr-botao-generico>
        </div>
      </div>
      
    </form>
  </div>
  <div class="modal-footer">

  </div>
</ng-template>
